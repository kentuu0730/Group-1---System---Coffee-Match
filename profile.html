<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
        </div>

        <div class="account-settings">
            <h3>Account Settings</h3>
            <div class="setting">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" disabled>
            </div>
            <div class="setting">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" disabled>
            </div>
            <div class="setting">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="YYYY-MM-DD" disabled>
            </div>
            <div class="setting">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" disabled>
            </div>
        </div>
        <div class="button-container">
            <button type="button" id="save-btn" disabled>Save</button>
            <button type="button" id="edit-btn">Edit Profile</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
