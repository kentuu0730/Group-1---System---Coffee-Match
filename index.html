<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proglang</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">

    <!-- Register Form -->
    <div class="form-container register-container">
      <form id="registerForm">
        <h1>Register</h1>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-container login-container">
      <form id="loginForm">
        <h1>Login</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Meet Your Matcha, <br> Espresso, or Latte Love!</h1>
          <p>If you have an account, login here</p>
          <button class="ghost" id="showLogin">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Find Your Coffee Match <br> One Swipe Away.</h1>
          <p>If you don't have an account yet, join us and start your journey.</p>
          <button class="ghost" id="showRegister">Register
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>

  <script>
    document.querySelector('.register-container form').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const name = document.querySelector('input[type="text"]').value;
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;
  
      const data = { name, email, password };

      fetch('http://127.0.0.1:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.text()) 
      .then(data => {
        alert(data); 
      })
      .catch(error => {
        console.error('Error:', error); 
      });
    });
  </script>
  
</body>
</html>
